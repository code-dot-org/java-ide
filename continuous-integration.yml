  Build:
    Type: AWS::CodeBuild::Project
    Properties:
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_LARGE
        Image: aws/codebuild/docker:17.09.0
        Type: LINUX_CONTAINER
      ServiceRole: !ImportValue JavabuilderCodeBuildRole
      Source:
        Type: CODEPIPELINE
        GitCloneDepth: 1
        BuildSpec: !Sub |
          version: 0.2
          env:
            variables:
              REF_NAME: ${GitHubBranch}
              TEMPLATE_BUCKET: ${TemplateBucket}
              OUTPUT_TEMPLATE: output.yml
              SUB_DOMAIN: ${SubDomainName}
              STAGING_SUB_DOMAIN: ${StagingSubDomainName}
              TEMPLATE_CONFIG: configuration.json
              STAGING_TEMPLATE_CONFIG: configuration-staging.json
          phases:
            install:
              runtime-versions:
                ruby: 2.7
                java: corretto11
              commands:
                - apt-get update && apt-get install -y jq
            build:
              commands:
                - /bin/bash ./package.sh
          artifacts:
            files:
              - output.yml
              - configuration.json
              - configuration-staging.json
  BuildApprovalSNS:
    Type: AWS::SNS::Topic
  ApprovalRequest:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./ciApproval
      Handler: request.requestApproval
      Role: !ImportValue JavabuilderLambdaExecutionRole
      Environment:
        Variables:
          SLACK_CHANNEL: !Ref SlackApprovalChannel
          SLACK_TOKEN: !Ref SlackToken
          STACK_NAME: !Ref SubDomainName
      Events:
        ApprovalRequest:
          Type: SNS
          Properties:
            Topic: !Ref BuildApprovalSNS
  ApprovalRespond:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./ciApproval
      Handler: response.respondApproval
      Role: !ImportValue JavabuilderLambdaExecutionRole
      Environment:
        Variables:
          SLACK_SIGNING_SECRET: !Ref SlackSigningSecret
      Events:
        ApprovalRespond:
          Type: Api
          Properties:
            Path: /
            Method: post
  SlackPipelineEvent:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./ciApproval
      Handler: stateChange.handler
      Role: !ImportValue JavabuilderLambdaExecutionRole
      Environment:
        Variables:
          SLACK_CHANNEL: !Ref SlackPipelineChannel
          SLACK_TOKEN: !Ref SlackToken
      Events:
        Pipeline:
          Type: CloudWatchEvent
          Properties:
            Pattern:
              detail-type:
                - CodePipeline Stage Execution State Change
              detail:
                pipeline:
                  - !Ref Pipeline
Outputs:
  ApprovalResponseUrl:
    Description: "Approval Response URL"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"